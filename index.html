<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <style>
    .navcolor {
      background: rgb(2, 0, 36);
      background: linear-gradient(0deg, rgba(2, 0, 36, 1) 0%, rgba(40, 82, 110, 1) 65%, rgba(3, 166, 199, 1) 100%);
    }

    .customBtn {
      background: #3399cc
    }

    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #viewDiv {
      float: left;
      padding: 0;
      margin: 0;
      height: 94%;
      width: 100%;
      overflow: hidden;
    }

    #feature-node {
      float: left;
      width: 100%;
      height: 100%;
      padding: 1em;
      overflow: hidden;
    }

    .esri-popup__main-container {
      max-height: 700px !important;
    }

    .textLeft {
      text-align: left !important;
    }

    #weatherDiv {
      background-color: rgb(243, 243, 243, 0.7);
      padding: 10px;
      font-weight: bold;
    }

    .inline {
      display: inline-block;
      padding-bottom: 5px;
    }

    @media screen and (max-width: 760px) {
      #weatherDiv {
        visibility: hidden;
        display: none;
      }
    }
  </style>

  <title>Castle Pines Metro District</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navcolor">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://www.castlepinesmetro.com/">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </a>

              <li><a class="dropdown-item basemap" id="streets-night-vector" href="#"><img
                    src='https://www.arcgis.com/sharing/rest/content/items/1c8ddaba2ee9498cb0025554351e5475/info/thumbnail/streetnight_thumb_b2.jpg?f=json'

              <li><a class="dropdown-item basemap" id="streets-vector" href="#"><img
                    src='https://www.arcgis.com/sharing/rest/content/items/f81bc478e12c4f1691d0d7ab6361f5a6/info/thumbnail/street_thumb_b2wm.jpg'

              </li>

        <form class="d-flex" id='searchWidget'>

          <button class="btn customBtn" type="submit"><span style='color: white;'>Search</span></button> -->
        </form>
      </div>
    </div>
  </nav>
  <div id='weatherDiv'>

    <div class='inline'><img id='image' width='40px'><span id='condition'></span></div>
    <p id='precip'></p>
    <p id='chanceOfRain'></p>
    <p id='wind'></p>
    <p id='humidity'></p>
    <p id='temp'></p>
  </div>


  <div id="viewDiv"></div>

  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
